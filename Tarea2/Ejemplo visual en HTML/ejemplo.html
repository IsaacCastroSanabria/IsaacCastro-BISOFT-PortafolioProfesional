<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio Web - Ejemplo</title>
  <link rel="stylesheet" href="ejemplo.css">
</head>
<body>

  <!-- Navbar con color secundario (30%) -->
  <div class="navbar">
    <!-- Logo a la izquierda -->
    <div class="logo">Mi Logo</div>
    
    <!-- Enlaces a la derecha -->
    <div class="nav-links">
      <a href="#">Inicio</a>
      <a href="#">Sobre mí</a>
      <a href="#">Proyectos</a>
      <a href="#">Contacto</a>
    </div>
  </div>

  <!-- Contenedor principal con color dominante (60%) -->
  <div class="main-container">
    <h1 class="titulo">Entendemos, resolvemos, simplificamos</h1>
    <p class="parrafo">Creamos soluciones rápidas y efectivas con interfaces intuitivas que responden a tus necesidades.</p>

    <!-- Contenedor de los botones -->
    <div class="button-container">
      <!-- Botones con color de acento (10%) -->
      <button class="button">Ver Proyectos</button>
      <button class="button">Contacto</button>
      <button class="button">Sobre mí</button>
      <button class="button">Servicios</button>
    </div>

    <!-- Logo debajo de los botones -->
    <img src="logo.png" alt="Logo" class="logo-img">
  </div>

  <script src="script.js"></script>

</body>
</html>
